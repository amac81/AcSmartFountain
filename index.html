<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AC smart fountain</title>
    <link rel="icon" href="img/favicon.ico" sizes="any" />
    <!-- Project CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Project JS -->
    <script src="js/scripts.js" defer></script>
</head>
<body>
  <header>
    <h1>AC Smart Fountain control</h1>
  </header>  
  <div id="main-container">
    <div class="control-container" id="rgb-control">
      <div class="form-control">
        <label for="color">Rgb Led control:</label>
        <input 
            type="color"            
            id="colorPicker" 
            name="color"             
        />
        <p id="ledRgbValue" class="hidden">%LEDSTRIPRGBCOLOR%</p>
        <p>HEX = <span id="ledStripHEXColor"></span></p>
        <p>rgb(<span id="ledStripRGBColor"></span>)</p>
      </div>
      <form class="form-control-radio">
          <input type="radio" name="rgbEffectRadios" value="none" checked>Disabled
          <input type="radio" name="rgbEffectRadios" value="fire">Fire effect        
      </form>
    </div>
    <div class="control-container" id="brightness-control">
      <div class="range-input">
          <label for="brightnessSlider">Brightness:</label>
          <input 
              type="range" 
              id="brightnessSlider" 
              min="0" 
              max="255" 
              value="%BRIGHTNESSSLIDERVALUE%" 
              step="1" 
              class="slider"
          />
          <p>VALUE = <span id="brightnessSliderValue">%BRIGHTNESSSLIDERVALUE%</span></p>
      </div>
    </div>

    <div class="control-container" id="pump-control">
      <div class="range-input">
        <label for="pumpPowerSlider">Pump control:</label>
        <input 
            type="range" 
            id="pumpPowerSlider" 
            min="0" 
            max="255" 
            value="%PUMPPOWERSLIDERVALUE%" 
            step="10" 
            class="slider"
        />
        <p>VALUE = <span id="pumpPowerSliderValue">%PUMPPOWERSLIDERVALUE%</span></p>
      </div>
    </div>

    <div class="control-container" id="mist-control">
      <div class="range-input">
        <label for="mistModeSlider">Mist control:</label>
        <input 
            type="range" 
            id="mistModeSlider" 
            min="0" 
            max="2" 
            value="%MISTCONTROLSLIDERVALUE%" 
            step="1" 
            class="slider"
        />
        <p>VALUE = <span id="mistModeSliderValue">%MISTCONTROLSLIDERVALUE%</span></p>
      </div>
    </div>
   
  </div>  
  <footer>
    <h4>&copy; 2023 arnaldocanelas@gmail.com</h4>
  </footer>
</body>
</html>
