<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AC smart fountain</title>
    <link rel="icon" href="img/favicon.ico" sizes="any" />
    <!-- Project CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Project JS -->
    <script src="js/scripts.js" defer></script>
</head>
<body>
  <header>
    <h1>AC Smart Fountain control</h1>
  </header>  
  <div id="main-container">
    <div class="control-container" id="rgb-control">
      <div class="form-control">
        <label for="color">Rgb Led control:</label>
        <input 
            type="color"            
            id="color" 
            name="color" 
            value="%LEDSTRIPRGBCOLOR%"
        />
        <p>HEX = <span id="ledStripHEXColor">%LEDSTRIPRGBCOLOR%</span></p>
        <p>rgb(<span id="ledStripRGBColor"></span>)</p>
      </div>
    </div>
    <div class="control-container" id="brightness-control">
      <div class="range-input">
          <label for="brightnessSlider">Brightness:</label>
          <input 
              type="range" 
              onchange="updateBrigthness(this)" 
              id="brightnessSlider" 
              min="0" 
              max="255" 
              value="%BRIGHTNESSSLIDERVALUE%" 
              step="1" 
              class="slider"
          />
          <p>VALUE = <span id="textBrightnessSliderValue">%BRIGHTNESSSLIDERVALUE%</span></p>
      </div>
    </div>
    <div class="control-container" id="led-control">
      <p>Led GPIO state: <strong> %STATE%</strong></p>
      <p><a href="/on"><button class="button">ON</button></a></p>
      <p><a href="/off"><button class="button button2">OFF</button></a></p>
    </div>

    <div class="control-container" id="pump-control">
      <div class="range-input">
        <label for="pwmMotorSlider">Pump control:</label>
        <input 
            type="range" 
            onchange="updateSliderPWM(this)" 
            id="pwmMotorSlider" 
            min="0" 
            max="255" 
            value="%MOTORSLIDERVALUE%" 
            step="1" 
            class="slider"
        />
        <p>VALUE = <span id="textMotorSliderValue">%MOTORSLIDERVALUE%</span></p>
      </div>
    </div>

    <div class="control-container" id="mist-control">
      <p>Fog control</p>
      <button id="fog-control">FOG</button>  
    </div>
  
  </div>  
  <footer>
    <h4>&copy; 2023 arnaldocanelas@gmail.com</h4>
  </footer>
</body>
</html>
