<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AC smart fountain</title>
    <!-- Project CSS -->
    <link rel="stylesheet" href="css\styles.css">
    <!-- Project JS -->
    <script src="js\scripts.js" defer></script>
</head>
<body>
  <header>
    <h1>AC smart fountain</h1>
  </header>  
  <div id="main-container">
    <div id="fountain-container">
      <img id="fountain-img" src="img/fonte.gif">
      <img id="fog-img" src="img/fog.png">
      <img id="water-stream-img1" src="img/water_L.png">
      <img id="water-stream-img2" src="img/water_R.png">
      <img id="water-stream-img3" src="img/water_L.png">
      <img id="water-stream-img4" src="img/water_R.png">
    </div>    
    <div id="control-container">
      <div id="led-control-container">
        <p>Led control</p>
        <button id="led-control-btn">LED</button>  
      </div>
      <div id="pump-control-container">
        <p>Pump control</p>
        <input type="range" id="pump-power-control"/>
      </div>
      <div id="fog-control-container">
        <p>Fog control</p>
        <button id="fog-control">FOG</button>  
      </div>
    </div>        
  </div>  
  <footer>
    <h3>2023</h3>
  </footer>
</body>
</html>
